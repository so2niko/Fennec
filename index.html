<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fennec</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.css">
    <link rel="stylesheet" href="./main.css">
</head>
<body>
  
  <div class="field">
    <article class="message">
      <div class="message-header">
        <p>Stats </p>
        <button class="button is-info is-light btn_stat-send">send</button>
      </div>
      <div class="message-body stat-body">
        
      </div>
    </article>
  </div>
    <div class="field">
        <input class="input inp-search" type="text" placeholder="Search">
        <div class="control">
          <div class="select is-warning">
            <select class="select-sort">
                <option value="date-late">Latest first</option>
                <option value="date-new">Newest first</option>
                <option value="price-exp">Expensive first</option>
                <option value="price-cheap">Cheap first</option>
            </select>
          </div>
        </div>
      </div>
    <div class="cards section"></div>
    <div class="loader-container">
      <div class="sk-cube-grid">
        <div class="sk-cube sk-cube1"></div>
        <div class="sk-cube sk-cube2"></div>
        <div class="sk-cube sk-cube3"></div>
        <div class="sk-cube sk-cube4"></div>
        <div class="sk-cube sk-cube5"></div>
        <div class="sk-cube sk-cube6"></div>
        <div class="sk-cube sk-cube7"></div>
        <div class="sk-cube sk-cube8"></div>
        <div class="sk-cube sk-cube9"></div>
      </div>
    </div>
    <script src="app/main.js" type="module"></script>
</body>
</html>
